<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Firabase</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="bg-dark">
        <div class="d-flex justify-content-center row ">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-md-9">

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active" id="item1">
                            <a class="nav-link" href="/1.html">Menu 1</a>
                        </li>
                        <li class="nav-item" id="item2">
                            <a class="nav-link" href="/2.html">Menu 2</a>
                        </li>

                        <li class="nav-item" id="item3">
                            <a class="nav-link " href="/3.html" tabindex="-1" aria-disabled="true">
                                Menu 3</a>
                        </li>
                        <li class="nav-item" id="item4">
                            <a class="nav-link " href="/4.html" tabindex="-1" aria-disabled="true">
                                Menu 4</a>
                        </li>
                        <li class="nav-item" id="item5">
                            <a class="nav-link " href="/5.html" tabindex="-1" aria-disabled="true">
                                Menu 5</a>
                        </li>
                        <li class="nav-item" id="itemSalir" style="cursor: pointer;">
                            <a class="nav-link " tabindex="-1" aria-disabled="true">
                                Salir</a>
                        </li>
                    </ul>

                </div>
            </nav>
            <!-- Foto y el nombre de la persona logueada-->
            <div id="divDatosUsu" style="visibility: hidden;" class="text-white d-flex justify-content-center align-items-center bg-dark
                         col-md-3">
                <label class="mr-2 text-white " id="lblNombreUsuario"></label>
                <img id="imgFotoUsuario" src="asset/img/nouser.jpg" width="40" height="40" />
            </div>

        </div>
    </div>

    <div class="d-flex justify-content-center mt-5" id="divRedes">
        <img class="ml-2" onclick="authGoogle()" src="asset/img/google.png" width="50" height="50" style="cursor: pointer;" />
        <img class="ml-2" src="asset/img/github.jpg" width="50" height="50" style="cursor: pointer;" />
        <img class="ml-2" src="asset/img/twitter.png" width="50" height="50" style="cursor: pointer;" />
        <img class="ml-2" src="asset/img/facebook.png" width="50" height="50" style="cursor: pointer;" />
    </div>


    <div class="row" id="divInicioSesion">
        <div class="form-group col-md-6 m-auto">
            <label>Ingrese correo</label>
            <input type="text" id="txtcorreoIngresar" class="form-control" />
            <label>Ingrese contraseña</label>
            <input type="password" id="txtcontraIngresar" class="form-control" />
            <button class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
            <button onclick="abrirMoldal()"  class="btn btn-secondary btn-block mt-4" data-toggle="modal"
                data-target="#exampleModal">Registrarse</button>
            <br>
            <div class="alert alert-danger" id="alertErrorLogueo" role="alert" style="display: none;">

            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Display Name:</label>
                        <input type="text" id="txtDisplayName" class="form-control" />
                        <label>Correo:</label>
                        <input type="email" id="txtcorreo" class="form-control" />
                        <label>Contraseña:</label>
                        <input type="password" id="txtcontra" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCancelar" class="btn btn-secondary"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" onclick="crearUsuario()" class="btn btn-primary">Guardar</button>
                </div>

                <div class="alert alert-danger" id="alertaErrorRegistro" role="alert" style="display: none;">

                </div>

            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>

</html>
